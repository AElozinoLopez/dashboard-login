<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Dashboard</title>
        <meta name="description" content="Login Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    </head>
    <body>     
        <main>
            <div class="container">
                <div class="cart_container">
                    <object data="images/cart.svg" type="" alt="Shopping Cart"></object>
                </div>
    
                <div class="form_container">
                    <form action="mailto:info@elopez.com" action="post">
                        <div class="username">
                            <img src="images/user.png" alt="User icon">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="password">
                            <img src="images/lock.png" alt="Padlock icon">
                            <input type="text" placeholder="Password">
                        </div>
        
                        <div class="login_button">
                            <input type="submit" value="Login">
                        </div>
                        <div class="forgot_password">
                            <a href="" class="forgot_password_link">Forgot password?</a>
                        </div>                        
                    </form>                
                </div> 
                          
                <img class="mask-image" src="images/bg-mask.png" alt="">
            </div>
            

            <div class="circle-container">
                <div class="inner_half_circle_design"></div>
                <div class="middle_half_circle_design"></div>
                <div class="outer_half_circle_design"></div>
            </div>
            
        </main>  
       
    </body>
</html>
